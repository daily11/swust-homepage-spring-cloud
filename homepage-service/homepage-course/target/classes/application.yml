server:
  port: 8001 # 本服务端口号
  servlet:
    context-path: /homepage-course # 传入进来的请求 URL 前缀

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/ # 服务注册中心地址

spring:
  application:
    name: eureka-client-homepage-course # 课程微服务在注册中心中的名称
  datasource:
    url: jdbc:mysql://localhost:3306/homepage_course?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver